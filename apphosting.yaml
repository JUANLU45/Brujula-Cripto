# Firebase App Hosting Configuration - SOLUCIÓN DEFINITIVA

# 1. El directorio raíz ahora apunta DIRECTAMENTE a tu aplicación Next.js.
#    Esto le dice a Firebase que trabaje desde /workspace/packages/app/
rootDirectory: packages/app

# 2. Comandos simplificados que se ejecutan dentro de 'packages/app'.
installCommand: pnpm install
buildCommand: pnpm build
runCommand: pnpm start

# 3. La ruta de salida ahora es relativa al nuevo directorio raíz.
outputDirectory: .next/standalone

# Configuración de Cloud Run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Variables de entorno referenciando secretos de Cloud Secret Manager (seguro para versionar)
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    availability:
      - BUILD
      - RUNTIME
