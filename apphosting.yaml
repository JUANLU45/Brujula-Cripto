# Firebase App Hosting Configuration - Formato Oficial
# Basado en https://firebase.google.com/docs/app-hosting/configure

# 1. El directorio raíz es el directorio de la aplicación específica.
#    Esto hace que Firebase trabaje desde packages/app/
rootDirectory: packages/app

# 2. Le decimos a Firebase que use pnpm para instalar dependencias.
#    Desde packages/app, pnpm install instalará todas las dependencias necesarias.
installCommand: pnpm install

# 3. Le decimos a Firebase cómo construir la aplicación.
#    Desde packages/app, pnpm build ejecutará el script build del package.json local.
buildCommand: pnpm build

# 4. Le decimos a Firebase dónde está la aplicación Next.js compilada
#    y cómo ejecutarla en producción.
runCommand: pnpm start

# 5. SOLUCIÓN PARA BUG MONOREPO - Issue #349
#    Especifica manualmente los archivos de salida para evitar el bug del adaptador
outputFiles:
  serverApp:
    include:
      - .next/standalone

# Configuración de Cloud Run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Variables de entorno referenciando secretos de Cloud Secret Manager (seguro para versionar)
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    availability:
      - BUILD
      - RUNTIME
