rootDirectory: .
dockerfile: packages/app/Dockerfile

runConfig:
  runtime: nodejs20
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  # Variables de Firebase (requeridas por lib/firebase.ts)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability: [BUILD, RUNTIME]

  # Variables de API y URLs (requeridas por lib/api.ts, lib/seo.ts, pages)
  - variable: NEXT_PUBLIC_API_BASE_URL
    secret: NEXT_PUBLIC_API_BASE_URL
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_BASE_URL
    secret: NEXT_PUBLIC_BASE_URL
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_APP_URL
    secret: NEXT_PUBLIC_APP_URL
    availability: [BUILD, RUNTIME]

  # Variables de Stripe (requeridas por lib/stripe.ts)
  - variable: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
    secret: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_STRIPE_PRICE_PREMIUM_1H
    secret: NEXT_PUBLIC_STRIPE_PRICE_PREMIUM_1H
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_STRIPE_PRICE_PREMIUM_5H
    secret: NEXT_PUBLIC_STRIPE_PRICE_PREMIUM_5H
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_STRIPE_PRICE_PREMIUM_10H
    secret: NEXT_PUBLIC_STRIPE_PRICE_PREMIUM_10H
    availability: [BUILD, RUNTIME]
