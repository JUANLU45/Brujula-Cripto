# Firebase App Hosting Configuration - Formato Oficial
# Basado en https://firebase.google.com/docs/app-hosting/configure

# 1. El directorio raíz es la raíz del monorepo.
#    Esto es CRÍTICO para que Firebase detecte pnpm-lock.yaml.
rootDirectory: .

# 2. Le decimos a Firebase que use pnpm para instalar TODO el monorepo.
#    El filtro --filter app asegura que solo se instalen las dependencias
#    necesarias para la aplicación 'app' y sus dependencias internas (como 'types').
installCommand: pnpm install --filter app

# 3. Le decimos a Firebase cómo construir la aplicación específica.
#    pnpm --filter app build ejecutará el script 'build' SOLO del package.json de 'app'.
buildCommand: pnpm --filter app build

# 4. Le decimos a Firebase dónde está la aplicación Next.js compilada
#    y cómo ejecutarla en producción.
runCommand: pnpm --filter app start
outputDirectory: packages/app/.next

# Configuración de Cloud Run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Variables de entorno referenciando secretos de Cloud Secret Manager (seguro para versionar)
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    availability:
      - BUILD
      - RUNTIME
