# -----------------------------------------------------------------------------
# CONFIGURACIÓN DE DESPLIEGUE PARA FIREBASE APP HOSTING (MONOREPO)
# -----------------------------------------------------------------------------

# [CORRECCIÓN 1: RUTA DE LA APLICACIÓN]
# Apunta directamente al directorio de la aplicación Next.js.
# El sistema de build se ejecutará dentro de esta carpeta.
rootDirectory: packages/app

# [CORRECCIÓN 2: RUTA DEL LOCKFILE]
# Esta sección es CRÍTICA y la causa final del error.
build:
  env:
    # Le dice al sistema de build de Firebase que el lockfile (pnpm-lock.yaml)
    # NO está en 'packages/app', sino que debe buscarlo en la raíz del repositorio.
    # Esto soluciona el error "Missing dependency lock file".
    PNPM_SHARED_WORKSPACE_LOCKFILE: true

# -----------------------------------------------------------------------------
# CONFIGURACIÓN DEL ENTORNO DE EJECUCIÓN (CLOUD RUN)
# -----------------------------------------------------------------------------
runConfig:
  runtime: nodejs20
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# -----------------------------------------------------------------------------
# GESTIÓN DE SECRETOS Y VARIABLES DE ENTORNO
# -----------------------------------------------------------------------------
env:
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
    availability: [BUILD, RUNTIME]

  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    availability: [BUILD, RUNTIME]
