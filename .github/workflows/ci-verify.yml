name: CI Verify

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9 # Mantenemos esta versión que coincide con tu package.json raíz

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile

      # ¡NUEVO PASO! Construir el paquete de tipos antes de la verificación de tipos global
      - name: Build Types Package
        run: pnpm --filter @brujula-cripto/types build # Construye solo el paquete de tipos

      - name: Typecheck (tsc sin emitir)
        run: |
          pnpm -r exec tsc -p tsconfig.json --noEmit

      - name: Lint
        run: pnpm lint

      - name: Build app (dry)
        run: pnpm --filter app build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: dummy
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: dummy
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: dummy
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: dummy
          NEXT_PUBLIC_FIREBASE_APP_ID: dummy
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: dummy
